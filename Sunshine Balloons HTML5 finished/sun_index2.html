<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Connecting to W3.CSS Framework</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="w3-container w3-blue">Header</header>
	<main class="w3-container">
		<section class="w3-half w3-pink myleft"> Left Side </section>
		<section class="w3-half w3-yellow"> 
			<section class="w3-row w3-teal mytop">Top Row</section>
			<section class="w3-row w3-blue">
				<article class="w3-half w3-black mytop">Left Side</article>
				<article class="w3-half w3-brown mytop">Right Side</article>

			</section>

			
		</section>
	</main>
	<footer class="w3-container w3-green">Footer</footer>
</body>
</html>
